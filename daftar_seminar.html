            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    
                    <li class="nav-item">

    <div class="container-fluid p-4">
        <p>Pendaftaran seminar berlaku untuk mahasiswa yang telah mendapat persetujuan dari pembimbing TA</p>
        <form action="" class="container-fluid mt-4">
            <h3>Form Pendaftaran Seminar TA</h3>
            <fieldset class="border p-4">
                <!-- <legend>Form</legend> -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">NIM</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nama</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Program Studi</label>
                            <select class="form-control">
                                <option value="sistem_informasi">Sistem Informasi</option>
                                <option value="teknik_informatika">Teknik Informatika</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Tanggal Seminar</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Jam Seminar</label>
                            <input type="time" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Ruangan</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Judul TA</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Seminar</label>
                            <select class="form-control">
                                <option value="proposal">Proposal</option>
                                <option value="seminar_hasil">Seminar Hasil</option>
                                <option value="seminar_akhir">Seminar Akhir</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Pembimbing</label>
                            <select class="form-control">
                                <option value="pak_sirojul">Sirojul Munir, S.SI, M.KOM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Penguji 1</label>
                            <select class="form-control">
                                <option value="pak_rio">Rio Ardiansyah, M.SI</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Penguji 2</label>
                            <select class="form-control">
                                <option value="pak_rio">Amalia Rahmah, M.T</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary">Daftar</button>
                </div>
            </fieldset>
        </form>
    </div>
